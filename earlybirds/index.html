    <title>Instachaw &#8226; Get on the list</title>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-3" src="../assets/brand/instachaw-primary.svg" alt="" width="150" height="50">
      <div class="form-group">
        <label for="inputEmail" class="label">Email address<sup style="color: red;">*</sup></label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="" required autofocus>  
      </div>

      <div class="form-group">
        <label for="inputLocation" class="label">Where do you live?</label>
        <input type="text" id="inputLocation" class="form-control mb-3" placeholder="">  
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Join the Earlybird list</button>
      <p class="mt-3 mb-3 small text-muted">&copy; Instachaw, 2018</p>
    </form>
